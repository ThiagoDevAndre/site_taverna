<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taverna Dos Invocadores</title>
</head>
<body>
    <header>
            <h1>Taverna Dos Invocadores</h1>
        <nav>
            <ul>
                <li><a href="#" type="_blank" class="texto-animado">Discord</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="gragas">
                <img src="imagens/oktoberfest-gragas-splash-art-league-of-legends-lol-wallpaper-1920x1200_6.jpg" alt="Gragas">
                <p>Quer Ajuda Para Subir De Elo? Ou Apenas Precisa De Um Duo Para Passar Raiva? Então Venha para O Nosso Server!</p>
            </div>
        </section>
        <section>
            <div class="jinx">      
                <p>A Comunidade Mais Famosa Do League Está no discord!<a href="#"><img src="imagens/discord-45.png" alt="discord" class="discord"></a></p>
                <img src="imagens/cafe-cuties-jinx-lol-skin-splash-art-hd-wallpaper-uhdpaper.com-393@1@m.jpg" alt="jinx">
                
            </div>
        </section>
    </main>
        <form>
            <p>Nos Envie Uma Mensagem!</p>
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    <footer>
        &copy;Criado Por Thiago Paz André - 2023
    </footer>
</body>
</html>
